<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPlanner — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-VkTXQbN4Z8I+e6BRiF6pHnbVWvBH8A7hxS7AID9zp0LTqE0o39Yj9nE0oYyXW+5K" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page" data-page="login">
    <section class="auth-card surface-card" aria-labelledby="login-title" data-reveal>
        <div class="text-center">
            <h1 id="login-title" class="mb-2 fw-semibold">Welcome back</h1>
            <p class="note-text">Log in to pick up where you left off.</p>
        </div>
        <div class="alert alert-danger d-none" role="alert" data-login-alert>
            Please enter both email and password to continue.
        </div>
        <form id="login-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" name="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">Enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-button w-100">Login</button>
            </div>
        </form>
        <div class="auth-subtext">Don’t have an account? <a class="secondary-link" href="index.html">Sign up</a>.</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C7tYJ7sKnz03Wx/ju0RduCMsZ/HdlIQK5vCk1vZ1tcHTfb3e8DqRLVQjaxctEg6G" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
