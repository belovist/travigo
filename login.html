<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travigo â€” Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page" data-page="login">
    <header class="app-navbar">
        <div class="container-xl app-navbar__inner">
            <a class="app-navbar__logo" href="index.html">Travigo</a>
            <button class="app-navbar__toggle" data-action="toggle-nav" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
            </button>
            <nav class="app-navbar__links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About</a>
                <a href="login.html" class="active">Login</a>
            </nav>
        </div>
    </header>

    <section class="auth-card surface-card" aria-labelledby="login-title" data-reveal>
        <div class="text-center">
            <h1 id="login-title">Welcome back</h1>
            <p class="note-text">Log in to pick up where you left off.</p>
        </div>
        <div class="alert alert-danger d-none" role="alert" data-login-alert>
            Please enter both email and password to continue.
        </div>
        <form id="login-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email" aria-invalid="false">
                <div class="invalid-feedback" aria-live="polite">Enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password" aria-invalid="false">
                <div class="invalid-feedback" aria-live="polite">Password is required.</div>
            </div>
            <div id="error-summary" class="alert d-none" aria-live="assertive"></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <div class="auth-subtext">Don't have an account? <a class="secondary-link" href="index.html">Sign up</a>.</div>
    </section>

    <script src="js/main.js" defer></script>
</body>
</html>
