<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travigo — Trip Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="trip-detail">
    <header class="app-navbar">
        <div class="container-xl app-navbar__inner">
            <a class="app-navbar__logo" href="dashboard.html">Travigo</a>
            <button class="app-navbar__toggle" data-action="toggle-nav" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
            </button>
            <nav class="app-navbar__links">
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
                <button id="theme-switch" aria-label="Toggle theme">
                    <img id="darktheme-icon" src="assets/toggleDark.svg" alt="Dark theme">
                    <img id="lighttheme-icon" src="assets/toggleLight.svg" alt="Light theme">
                </button>
            </nav>
            <div class="app-navbar__meta">
                <span class="welcome-pill" data-user-greeting>Welcome!</span>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container-xl">
            <div class="trip-detail-header" data-reveal>
                <a class="back-link" href="dashboard.html">
                    <i class="bi bi-arrow-left"></i>
                    Back to Dashboard
                </a>
                <div class="trip-header-info">
                    <h1 data-trip-name>Trip Name</h1>
                    <p class="note-text" data-trip-date>Trip Date</p>
                </div>
            </div>

            <div class="trip-detail-content" data-reveal>
                <!-- People Section -->
                <div class="trip-section surface-card">
                    <h3>People</h3>
                    <div class="people-list" data-people-list>
                        <!-- People will be displayed here -->
                    </div>
                </div>

                <!-- Travel Section -->
                <div class="trip-section surface-card">
                    <div class="section-header">
                        <h3>Travel</h3>
                        <button class="primary-button" data-add-travel>
                            <i class="bi bi-plus"></i>
                            Add Travel
                        </button>
                    </div>
                    <div class="travel-list" data-travel-list>
                        <!-- Travel items will be displayed here -->
                    </div>
                </div>

                <!-- Hotel Section -->
                <div class="trip-section surface-card">
                    <div class="section-header">
                        <h3>Hotels</h3>
                        <button class="primary-button" data-add-hotel>
                            <i class="bi bi-plus"></i>
                            Add Hotel
                        </button>
                    </div>
                    <div class="hotel-list" data-hotel-list>
                        <!-- Hotel items will be displayed here -->
                    </div>
                </div>

                <!-- Events Section -->
                <div class="trip-section surface-card">
                    <div class="section-header">
                        <h3>Events & Reservations</h3>
                        <button class="primary-button" data-add-event>
                            <i class="bi bi-plus"></i>
                            Add Event
                        </button>
                    </div>
                    <div class="event-list" data-event-list>
                        <!-- Event items will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Travel Modal -->
    <div class="modal" id="travelModal">
        <div class="modal-dialog">
            <div class="modal-content surface-card">
                <div class="modal-header">
                    <h2 class="modal-title">Add Travel</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
                </div>
                <form id="travel-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="travel-from" class="form-label">From</label>
                            <input type="text" class="form-control" id="travel-from" placeholder="Pune" required>
                        </div>
                        <div class="form-group">
                            <label for="travel-to" class="form-label">To</label>
                            <input type="text" class="form-control" id="travel-to" placeholder="Goa" required>
                        </div>
                        <div class="form-group">
                            <label for="travel-cost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="travel-cost" placeholder="500" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="travel-duration" class="form-label">Duration</label>
                            <input type="text" class="form-control" id="travel-duration" placeholder="2 hours">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-link" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="primary-button">Add Travel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Hotel Modal -->
    <div class="modal" id="hotelModal">
        <div class="modal-dialog">
            <div class="modal-content surface-card">
                <div class="modal-header">
                    <h2 class="modal-title">Add Hotel</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
                </div>
                <form id="hotel-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="hotel-name" class="form-label">Hotel Name</label>
                            <input type="text" class="form-control" id="hotel-name" placeholder="Hotel Taj" required>
                        </div>
                        <div class="form-group">
                            <label for="hotel-location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="hotel-location" placeholder="Mumbai , Maharastra" required>
                        </div>
                        <div class="form-group">
                            <label for="hotel-cost" class="form-label">Cost per night</label>
                            <input type="number" class="form-control" id="hotel-cost" placeholder="5000" step="1">
                        </div>
                        <div class="form-group">
                            <label for="hotel-duration" class="form-label">Duration</label>
                            <input type="text" class="form-control" id="hotel-duration" placeholder="3 nights">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-link" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="primary-button">Add Hotel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-dialog">
            <div class="modal-content surface-card">
                <div class="modal-header">
                    <h2 class="modal-title">Add Event</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
                </div>
                <form id="event-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="event-name" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="event-name" placeholder="Dinner at The Bombay Canteen" required>
                        </div>
                        <div class="form-group">
                            <label for="event-place" class="form-label">Place</label>
                            <input type="text" class="form-control" id="event-place" placeholder="S.B. Road, Kamala Mills, Near Radio Mirchi Office Lower" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time" class="form-label">Time</label>
                            <input type="datetime-local" class="form-control" id="event-time" required>
                        </div>
                        <div class="form-group">
                            <label for="event-cost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="event-cost" placeholder="1200" step="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-link" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="primary-button">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        ©2025 Travigo — Crafted for effortless adventures.
    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/trip-detail.js" defer></script>
    <script type="text/javascript" src="js/themeSwitch.js" defer></script>
</body>
</html>
